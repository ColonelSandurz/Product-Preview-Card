<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Product Preview Card</title>
</head>

<body>


    <main>
        <img src="./images/image-product-desktop.jpg" alt="Product Image">
        <div class="description">
            <p class="perfume">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by
                Oliver Polge, Perfume-Creator for the House of CHANEL.
            </p>
            <p class="price">$149.99</p>
            <p class="oldPrice">$169.99</p>
            <button>
                <img src="./images/icon-cart.svg" alt="AddToCart">
                Add to Cart
            </button>
        </div>  
    </main>



</body>

</html>
